<h2 mat-dialog-title>Delete task</h2>
<div>
  Are you sure you want to delete this task?
</div>
<mat-dialog-actions align="end">

  <button class="btn btn-secondary" mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
